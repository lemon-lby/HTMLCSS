<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="form">
        <h2><span>注册</span></h2>

        <div class="formarea ">
            <div class="form-item haserror">
                <input type="text" placeholder="账号">
                <div class="error">
                    该昵称已被使用
                </div>
            </div>
    
            <div class="form-item">
                <input type="password" placeholder="密码(6-16个字符组成，区分大小写)">
                <div class="error">
                    密码太简单
                </div>
            </div>
            
            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-item">
                        <div class="title">
                            中国大陆
                            
                        </div>
                        <ul>
                            <li class="selected">Lorem.</li>
                            <li>Facere!</li>
                            <li>Nisi.</li>
                            <li>Sed?</li>
                            <li>Ipsum?</li>
                            <li>Deserunt?</li>
                            <li>Dolorem?</li>
                            <li>Aliquam.</li>
                            <li>Amet.</li>
                            <li>Velit.</li>
                            <li>Eos?</li>
                            <li>A!</li>
                            <li>Soluta?</li>
                            <li>Odit.</li>
                            <li>Nostrum.</li>
                            <li>Beatae.</li>
                            <li>Cum!</li>
                            <li>Nulla.</li>
                            <li>Distinctio!</li>
                            <li>Suscipit?</li>
                        </ul>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="填写常用的手机号">
                    </div>
                </div>
            </div>
    
            <div class="form-item">
                <input type="text" placeholder="请输入短信验证码">
                <button class="btn-sncode">点击获取验证码</button>
            </div>
    
            <div class="readme">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span>我已同意
                        <a href="">《哔哩哔哩弹幕网用户使用协议》</a>
                        和
                        <a href="">《哔哩哔哩隐私政策》</a>
    
                    </span>
                </label>
            </div>
    <!-- 按钮禁用状态 -->
            <div class="form-item">
                <button disabled class="fill">注册</button>
            </div>
    
            <div class="readme textright">
                <a href="">已有帐号，直接登录</a>
            </div>
        </div>
     
    </div>
</body>
</html>
